{%extends 'back/page.html'%}

{% block content %}
<div class="panel-header">
</div>
<div class="card  card-plain">
   <div class="card-header">
     <h6 class="card-title">Tambah Berita</h6>
     <a href="{% url 'buku_add' %}" type="button" class="btn btn-primary">Tambah</a>
   </div>
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">BERITA</h4>
        </div>
        <div class="card-body">
          <div class="toolbar">
            <!--        Here you can write extra buttons/actions for the toolbar              -->
          </div>
          <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>No </th>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Kategori</th>
                <th>Jumlah</th>
                <th class="disabled-sorting text-right">Pilihan</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
               <th>No</th>
               <th>Nama</th>
               <th>Deskripsi</th>
               <th>Kategori</th>
               <th>Jumlah</th>
               <th class="disabled-sorting text-right">Pilihan</th>
              </tr>
            </tfoot>
            <tbody>
               {% for b in buku %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td> {{ b.nama }}</td>
                <td>{{ b.deskripsi }}</td>
                <td>{{ b.category }}</td>
                <td>{{ b.jumlah }}</td>
                <td class="text-right">
                  <a href="{% url 'buku_update' b.id %}" class="btn btn-round btn-warning btn-icon btn-sm edit"><i class="far fa-calendar-alt"></i></a>
                  <a href="{% url 'buku_delete' b.id %}" class="btn btn-round btn-danger btn-icon btn-sm "><i class="fas fa-times"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div><!-- end content-->
      </div><!--  end card  -->
    </div> <!-- end col-md-12 -->
  </div> <!-- end row -->
</div>

{% endblock %}
